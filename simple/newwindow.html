<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>new window</title>
</head>

<body>
    <H1>Hi there</H1>
    <div id="test"></div>
</body>

<script type="text/javascript">
window.addEventListener("message",function(){
    console.log(event);
    document.getElementById('test').innerHTML+=event.data;
},false);

</script>


</html>
